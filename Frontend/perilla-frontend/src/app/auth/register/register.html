<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-4">

      <div class="card border-0 shadow-lg register-card">
        <div class="card-body p-4 p-md-5">

          <!-- Brand -->
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary mb-1">REGISTER</h2>
            <p class="text-muted small">
              Create your enterprise workspace
            </p>
          </div>

          <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>

            <div class="mb-3">
              <label class="form-label">Organization Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                [(ngModel)]="organizationName"
                name="organizationName"
                placeholder=""
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tenant Code</label>
              <input
                type="text"
                class="form-control form-control-lg"
                [(ngModel)]="tenantCode"
                name="tenantCode"
                placeholder=""
                required
              />
             
            </div>

            <div class="mb-3">
              <label class="form-label"> Username</label>
              <input
                type="text"
                class="form-control form-control-lg"
                [(ngModel)]="adminUsername"
                name="adminUsername"
                placeholder=""
                required
              />
            </div>

            <div class="mb-4">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                [(ngModel)]="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-lg w-100"
              [disabled]="registerForm.invalid"
            >
              Create Organization
            </button>
          </form>

          <div class="text-center mt-4">
            <span class="text-muted small">
              Already registered?
            </span>
            <a routerLink="/login" class="fw-semibold ms-1">
              Login
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

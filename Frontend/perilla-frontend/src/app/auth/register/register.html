<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-sm p-4 register-card" style="max-width: 420px; width: 100%;">
    <h3 class="text-center fw-bold mb-3">Create Organization</h3>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">

      <div class="mb-3">
        <label class="form-label">Organization Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="organizationName"
          name="organizationName"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Tenant Code</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="tenantCode"
          name="tenantCode"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Admin Username</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="adminUsername"
          name="adminUsername"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 mt-2"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>

    <p class="text-center text-muted mt-3 mb-0">
      Already registered?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>

server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      global cors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth/**

            - id: employee-service
              uri: lb://employee-service
              predicates:
                - Path=/api/employees/**,
                  /api/leaves/**,
                  /api/attendance/**,
                  /api/payroll/**

            - id: department-service
              uri: lb://department-service
              predicates:
                  - Path=/api/departments/**

            - id: project-service
              uri: lb://PROJECT-SERVICE
              predicates:
                - Path=/api/projects/**,/api/tasks/**,/api/posts/**,/api/tickets/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
